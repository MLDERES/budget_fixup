<!DOCTYPE html>
<html>

<head>
    <title>File List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>

<body>
    <h1>File List</h1>
    <table>
        <thead>
            <tr>
                <th>File Name</th>
                <th>Size</th>
                <th>Last Modified</th>
            </tr>
        </thead>
        <tbody id="file-list">
            {% for blob in blobs %}
            <tr>
                <td>{{ blob.name }}</td>
                <td>{{ blob.size }}</td>
                <td>{{ blob.lastModified }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
</tbody>
